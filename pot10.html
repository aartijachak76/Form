<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style10.css">
    <script src="form-B.js" defer></script>
</head> 

<body>
    <header></header>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm" action="backend.php">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="myNAME" required>
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <label id="e" for="email">Email:</label>
                <input type="email" id="email" name="myEmail" required>
            </div>
            <br>
            <div>
                <label for="number">Phone Number:</label>
                <input type="number" id="number" name="myNumber" required>
            </div>
            <br>
            <div>
                <label for="date">Birth Date:</label>
                <input type="date" id="date" name="myDate">
            </div>
            <br>
            <div>
                <label>Gender:</label>
                <input type="radio" name="myGender" value="male"> Male
                <input type="radio" name="myGender" value="female"> Female
                <input type="radio" name="myGender" value="other"> Other
            </div>
            <br>
            <div>
                <label for="mytest">Feedback:</label><br>
                <textarea id="mytest" name="mytest" cols="70" rows="15"></textarea>
            </div>
            <br>
            <div>   
              <label>Address:</label>
              <input type="text" placeholder="Enter street address" required>
            </div>
             <br>
            <div class="submit-container">
                <input type="submit" value="Submit Now">
            </div>
        </form>
        <div id="successMessage" style="display:none; color: rgb(14, 14, 14); text-align: center; margin-top: 20px;">
            Your form has been submitted successfully.
        </div>
    </div>
    <script src="script10.js"></script>
</body>
</html>
